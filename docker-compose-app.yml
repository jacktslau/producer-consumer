version: '3'

services:
  app:
    build: .
    container_name: "producer-consumer"
    environment:
      - RACK_ENV=development
      - MONGO_HOST=mongodb
    ports:
      - 9292:9292
    links:
      - mongodb
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    ports:
      - 27017:27017